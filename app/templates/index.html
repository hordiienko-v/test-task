<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Home</title>
  </head>
  <body class="has-background-white-bis">
    <div class="hero is-fullheight">
      <div class="hero-body ">
        <div class="card column is-4 is-offset-4">
          <div class="level field">
            <input class="input" type="number" min="0" step="0.1" placeholder="Enter amount">
            <div class="select">
              <select>
                <option>EUR</option>
                <option>USD</option>
                <option>RUB</option>
              </select>
            </div>
          </div>
          <div class="field">
            <textarea class="textarea" name="name" rows="3" cols="80" placeholder="Enter description"></textarea>
          </div>
          <div class="field has-text-centered">
            <button class="button is-primary" type="button" name="button">Pay</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
