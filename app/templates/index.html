<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Home</title>
  </head>
  <body class="has-background-white-bis">
    <div class="hero is-fullheight">
      <div class="hero-body">
        <div class="card column is-4 is-offset-4">
          <form id="submit-form" method="post" action="/pay">
            <div class="level field">
              <input class="input" type="number" name="amount" min="0" placeholder="Enter amount" required>
              <div class="select">
                <select name="currency" id="currency" form="submit-form">
                  <option value="978">EUR</option>
                  <option value="840">USD</option>
                  <option value="643">RUB</option>
                </select>
              </div>
            </div>
            <div class="field">
              <textarea class="textarea" name="description" rows="3" cols="80" placeholder="Enter description"></textarea>
            </div>
            {% if error %}
              <div class="tags is-centered is-marginless">
                <span class="tag is-danger is-light">{{error}}</span>
              </div>
            {% endif %}
            <div class="field has-text-centered">
              <button class="button is-primary" type="submit" id="submit-button">Pay</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const submit_form = document.getElementById("submit-form");
        const select_currency = submit_form.querySelector("#currency");
        const submit_button = submit_form.querySelector("#submit-button");

        submit_button.addEventListener("click", () => {
          switch (select_currency.value) {
            case ("978"):
              submit_form.action = "/pay";
              break;
            case ("840"):
              submit_form.action = "/bill";
              break;
            case ("643"):
              submit_form.action = "/invoice";
              break;
          }
        });
      });
    </script>
  </body>
</html>
